<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" media="all" href="../../resources/css/main.css" th:href="@{/css/main.css}"/>

</head>
<body>


<div th:fragment="tablecontroller" class="table-controller">
    <table border="2">
        <tbody>
        <tr style="background-color: darkturquoise">
            <div sec:authorize="isAuthenticated()">
                <th>Logout</th>
            </div>

            <th>Home</th>
            <th>Product</th>
            <th>Register</th>
            <th>Login</th>
            <th>UserManager</th>
            <th>reserv</th>
            <th>PAGABLE</th>
            <th>Order</th>
        </tr>
        <tr>
            <div sec:authorize="isAuthenticated()">
                <td><a href="#" th:href="@{/logout}">Logout</a></td>
            </div>

            <td><a href="#" th:href="@{/home}">Home</a></td>
            <td><a href="#" th:href="@{/product/manage/create}">ProductDAO</a></td>
            <td><a href="#" th:href="@{/user/register}">Register</a></td>
            <td><a href="#" th:href="@{/login}">Login</a></td>
            <td><a href="#" th:href="@{/user/admin/manager}">UserManager</a></td>
            <td>reserv</td>
            <td><a href="#" th:href="@{/product/page/0}">PAGABLE</a></td>
            <td><a href="#" th:href="@{/order/detail}">ORDER</a></td>
            <!--?page=0&size=3-->
        </tr>
        </tbody>
    </table>
    <br/>
</div>

<div th:fragment="productmenu" class="product-menu">
<table border="2">
    <tbody>
    <tr th:each="category : ${allProductCategory}" style="background-color: greenyellow">
        <td>
            <a href="#" th:href="@{/product/sort/{category} (category=${category})}"
               th:text="#{${'product.category.' + category}}">_test_Show!</a>
        </td>
    </tr>
    <tr style="background-color: lime">
        <td>
            <a href="#" th:href="@{/product/sort/all}">Show All!</a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
</div>


</body>
</html>
