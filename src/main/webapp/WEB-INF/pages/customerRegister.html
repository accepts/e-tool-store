<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/header :: head">
    <meta charset="UTF-8">
    <title th:text="#{title.application}">_test_title_</title>
    <link rel="stylesheet" type="text/css" media="all" href="../resources/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="template/header :: header" class="header"><p>_test_header_</p></div>


<div class="main-content">

    <div th:replace="template/menu :: tablecontroller" class="table-controller" >
        <table border="2">
            <tbody>
            <tr style="background-color: cornflowerblue">
                <th>Home</th>
                <th>Product</th>
                <!--<th>Message</th>-->
                <th>reserv</th>
            </tr>
            <tr>
                <td><a href="#" >Home</a></td>
                <td><a href="#">_test_dao</a></td>
                <!--<td><a href="#" th:href="@{/mesageCreate}">Create Message</a></td>-->
                <td>reserv</td>
            </tr>
            </tbody>
        </table>
        <br/>
        <br/>
    </div>




    <h2>
    <span th:text="#{customer.register.title}">_test_title_</span>
    </h2>

    <!-- ************************************** Form for creating product ************************************** -->

    <form action="#" th:action="@{/customer/create}" th:object="${customer}" method="post">
        <fieldset>

            <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
            </ul>


            <!-- **************** USER block (name, email, password )*********************** -->

            <fieldset>

                <span th:text="#{customer.form.msg}" class="msg-for-customer">_test_message_</span>
                <br/><br/>

                <div>
                    <label for="name">
                        <span th:text="#{customer.user.nickname}">_test_Name_</span>
                    </label>
                    <input type="text" th:field="*{user.name}" id="name" th:errorclass="fieldError"/>
                </div>

                <div>
                    <label for="email">
                        <span th:text="#{customer.user.email}">_test_email_</span>
                    </label>
                    <input type="email" th:field="*{user.email}" id="email" th:errorclass="fieldError"/>
                </div>

                <div>
                    <label for="password">
                        <span th:text="#{customer.user.password}">_test_password_</span>
                    </label>
                    <input type="password" th:field="*{user.password}" id="password" th:errorclass="fieldError"/>
                </div>

            </fieldset>

            <br/>

            <!-- ********** CUSTOMER personal info block (firstName, lastName, phone)**************** -->

            <fieldset>

                <span th:text="#{customer.personal.info.msg}" class="msg-for-customer">_test_personalInfo_message_</span>
                <br/><br/>

                <div>
                    <label for="firstName">
                        <span th:text="#{customer.firstName}">_test_first_Name_</span>
                    </label>
                    <input type="text" th:field="*{firstName}" id="firstName" th:errorclass="fieldError"/>
                </div>

                <div>
                    <label for="lastName">
                        <span th:text="#{customer.lastName}">_test_lastName_</span>
                    </label>
                    <input type="text" th:field="*{lastName}" id="lastName" th:errorclass="fieldError"/>
                </div>

                <div>
                    <label for="lastName">
                        <span th:text="#{customer.phone}">_test_phone_</span>
                    </label>
                    <input type="text" th:field="*{phone}" id="phone" th:errorclass="fieldError"/>
                </div>

            </fieldset>

            <br/>

            <!-- ********** CUSTOMER Address block (country, state, city, street, apartment, zipCode)************** -->

            <fieldset>

                <span th:text="#{customer.address.msg}" class="msg-for-customer">_test_address_message_</span>
                <br/><br/>

                <div>
                    <label>Address: </label>
                    <table>
                        <thead>
                        <tr>
                            <th th:text="#{customer.country}">_test_country:</th>
                            <th th:text="#{customer.state}">_test_state:</th>
                            <th th:text="#{customer.city}">_test_city:</th>
                            <th th:text="#{customer.street}">_test_street:</th>
                            <th th:text="#{customer.apartment}">_test_apartment:</th>
                            <th th:text="#{customer.zipCode}">_test_zipCode:</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:object="${customer.address}">
                            <td>
                                <input type="text" th:field="*{country}" th:errorclass="fieldError" />
                            </td>
                            <td>
                                <input type="text" th:field="*{state}" th:errorclass="fieldError" />
                            </td>
                            <td>
                                <input type="text" th:field="*{city}" th:errorclass="fieldError" />
                            </td>
                            <td>
                                <input type="text" th:field="*{street}" th:errorclass="fieldError" />
                            </td>
                            <td>
                                <input type="text" th:field="*{apartment}" th:errorclass="fieldError" />
                            </td>
                            <td>
                                <input type="text" th:field="*{zipCode}" th:errorclass="fieldError" />
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>

            </fieldset>

            <br/><br/>

            <!--Save button-->

            <div class="submit">
                <button type="submit" name="save">Register</button>
            </div>

        </fieldset>
    </form>


</div>


<div th:replace="template/footer :: footer" class="footer"><p>_test_footer</p></div>
</body>
</html>
